<!DOCTYPE html>
<html>
<head>
    <title>MockBit极速版 - 比特币教学平台</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #f7931a;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>比特币机制模拟教学平台</h1>
    
    <!-- 第一步：获取钱包 -->
    <div class="card">
        <h2>1. 获取测试钱包</h2>
        <p>访问Blockstream Green创建测试网钱包：</p>
        <a href="https://blockstream.com/green/" target="_blank">
            <button>打开钱包</button>
        </a>
        <p><small>提示：创建时选择<b>Testnet</b>网络</small></p>
    </div>
    
    <!-- 第二步：领取测试币 -->
    <div class="card">
        <h2>2. 领取教学代币（MB）</h2>
        <p>点击下方按钮获取100 MB测试币：</p>
        <a href="https://coinfaucet.eu/en/btc-testnet/" target="_blank">
            <button>领取100 MB</button>
        </a>
        <p><small>* 实际获得0.001 tBTC = 100 MB教学单位</small></p>
    </div>
    
    <!-- 第三步：查看区块链 -->
    <div class="card">
        <h2>3. 查看交易记录</h2>
        <p>在区块链浏览器观察交易：</p>
        <a href="https://www.blockchain.com/explorer/assets/btc-testnet" target="_blank">
            <button>打开浏览器</button>
        </a>
    </div>
    
    <footer>
        <p>教学声明：MB为虚拟教学单位，1 tBTC = 100,000 MB | 实际使用比特币测试网(tBTC)</p>
    </footer>
</body>
</html>
